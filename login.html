<html>

        "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    </head>

    <body>
        <section class = "header"> 
            <nav>
                <a href="index.html"><img src = "images/logo.png"></a>
                <div class = "nav-links">
                    <ul>
                        <li><a href = "index.html">HOME</a></li>
                        <li><a href = "property.html">LIST YOUR PROPERTY</a></li>
                        <li><a href = "login.html">LOGIN</a></li>
                    </ul>
                    
                </div>
            </nav>
    
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"> </div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                        <button type="button" class="toggle-btn" onclick="register()">Register </button>
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="chech-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log in</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="text" class="input-field" placeholder="Email ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="chech-box" required><span>I agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>    

            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("register");
                var z = document.getElementById("btn");
                
                function register(){
                    x.style.left = "-400px";
                    y.style.left = "50px";
                    z.style.left = "110px";  
                }

                
                function login(){
                    x.style.left = "50px";
                    y.style.left = "450px";
                    z.style.left = "0px";  
                }
            </script>
        </section>
    </body>
</html>
